<script>
 function loadCss(url) {
   var head  = document.getElementsByTagName('head')[0];
   var link  = document.createElement('link');
   link.rel  = 'stylesheet';
   link.type = 'text/css';
   link.href = url;
   link.media = 'all';
   head.appendChild(link);
 }
 loadCss('gallery-user.css');
</script>
